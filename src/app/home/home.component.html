
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
    <title>homepage</title>


</head>
<body>
    

    

<div id="carousel-1" class="carousel slide" data-bs-ride="carousel" >

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" ></button>
      </div>

    <div class="carousel-inner"   >
        <div class="col-md-20 mx-auto">

        <div class="carousel-item active"  >

            <img src="/assets/images/./slide1.png"  class="d-block w-100"  >


        </div>

          
        <div class="carousel-item " >

            <img src="/assets/images/./slide2.gif"  class="d-block  w-100" >


        </div>  
        <div class="carousel-item">

            <img src="/assets/images/./slide3.jpg" class="d-block w-100" >

        </div>
    </div>
    </div>
    
  
    <button class="carousel-control-prev" href="#carousel-1" role="button" data-bs-target="#carousel-1" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" href="#carousel-1" role="button"   data-bs-target="#carousel-1" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>


      
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">

            <div class="card col-md-3">
             <img src="{{item.image}}" alt="">
          <h5>â‚¹{{item.price }}</h5>   
             <h5>{{item.model}}</h5>
             <button class="btn btn-secondary btn-sm" (click)="addtocart(item)">Add to cart</button>

            </div>


        </ng-container>

    </div>

</div>
